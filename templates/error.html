<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Fuel Consumption Prediction</title>
    <style>
        /* Energy Blue Color Scheme */
        :root {
            --primary-blue: #3b82f6;
            --error-red: #ef4444;
            --text-dark: #1e293b;
            --bg-light: #f0f9ff;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: var(--bg-light);
        }
        
        .error-container {
            background-color: white;
            border-left: 5px solid var(--error-red);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }
        
        h1 {
            color: var(--error-red);
            margin-top: 0;
        }
        
        .error-message {
            color: var(--text-dark);
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .back-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .error-icon {
            font-size: 48px;
            color: var(--error-red);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        <div class="error-message">
            <p><strong>Error:</strong> {{ error }}</p>
        </div>
        <p>Please check your inputs and try again. If the problem persists, contact the system administrator.</p>
        <a href="/" class="back-button"> Back to Home</a>
    </div>
</body>
</html>
