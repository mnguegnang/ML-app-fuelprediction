<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results - Fuel Consumption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Energy Blue Color Scheme */
        :root {
            --header-primary: #1e3a8a;
            --header-secondary: #3b82f6;
            --bg-main: #f0f9ff;
            --primary-blue: #3b82f6;
            --text-dark: #1e293b;
        }
        
        body {
            background-color: var(--bg-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--header-primary) 0%, var(--header-secondary) 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.15);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
        }
        
        .table thead {
            background: linear-gradient(135deg, var(--primary-blue), #2563eb);
            color: white;
        }
        
        .table th {
            padding: 15px;
            font-weight: 600;
        }
        
        .table td {
            padding: 12px 15px;
            color: var(--text-dark);
        }
        
        .table tbody tr:hover {
            background-color: #dbeafe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section text-center">
            <h1><i class="fas fa-chart-line me-2"></i>Prediction Results</h1>
            <p class="mb-0">Fuel consumption predictions generated successfully</p>
        </div>

        <h2 class="mb-3"><i class="fas fa-table me-2"></i>Results Table</h2>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr> 
                        <th>Cluster</th>
                        <th>Predictions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in res %}
                    <tr>
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary"><i class="fas fa-home me-2"></i>Back to Home</a>
        </div>
    </div>
</html>
